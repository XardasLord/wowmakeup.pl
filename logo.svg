<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4a87c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c0a4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" />

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="white" stroke-width="2" opacity="0.3" />

  <!-- Letter W -->
  <text x="100" y="140" font-family="Playfair Display, serif" font-size="110" font-weight="bold" fill="white" text-anchor="middle">W</text>

  <!-- Small decorative elements -->
  <circle cx="60" cy="50" r="3" fill="white" opacity="0.6" />
  <circle cx="140" cy="50" r="3" fill="white" opacity="0.6" />
  <circle cx="60" cy="150" r="3" fill="white" opacity="0.6" />
  <circle cx="140" cy="150" r="3" fill="white" opacity="0.6" />
</svg>

